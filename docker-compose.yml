version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: marketsport_db
    environment:
      POSTGRES_USER: marketsport_user
      POSTGRES_PASSWORD: marketsport_password
      POSTGRES_DB: marketsport
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketsport_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

